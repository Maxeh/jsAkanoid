<div class="aka-popup animated slideInDown">
  <h1 class="title">Level up!</h1>
  <hr>
  <button
    class="btn btn-primary btn-lg btn-block"
    type="button"
    (click)="onContinueGameClick()"
  >
    Weiter
  </button>
  <div class="checkbox">
    <label>
      <input [(ngModel)]="music" type="checkbox">
      Mit Musik spielen
    </label>
  </div>
</div>
